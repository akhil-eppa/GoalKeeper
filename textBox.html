<!DOCTYPE html>
<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Lato:300i|Open+Sans|Oswald:400,500|Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="textBox.css">
    </head>
  <body>
    <input type="text" class="pill small"></input>
    <br/>
    <input type="text" class="rounded small"></input>
    <br/>
    <input type="text" class="pill medium"></input>
    <br/>
    <input type="text" class="rounded medium"></input>
    <br/>
    <input type="text" class="pill large"></input>
    <br/>
    <input type="text" class="rounded large"></input>
    <div class="comboBtn">
            <input type="password" class="rounded large" id="controlBox"></input>
            <br/>
            <p id="clear" class="sideBorder clearText">Clear</p>
            <p id="show" class="clearText">Show</p>
    </div>
    <script src="textBox.js"></script>
  </body>
</html>
